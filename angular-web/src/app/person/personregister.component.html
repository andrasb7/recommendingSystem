

<table>
	<tr>
		<td><label class="col-sm-2 col-form-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" required
					[(ngModel)]="name" #personname="ngModel">
			</div> <label class="col-sm-2 col-form-label">Surname</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="surName" required
					[(ngModel)]="surName">
			</div> <label class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="userName" required
					[(ngModel)]="username">
			</div> <label class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password" required
					[(ngModel)]="password">
			</div> <label class="col-sm-2 col-form-label">BirthYear</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" name="birthYear" required
					[(ngModel)]="birthyear">
			</div> <label class="col-sm-2 col-form-label">Nation</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nation" required
					[(ngModel)]="nation">
			</div> <label class="col-sm-2 col-form-label">Gender</label>
			<div class="col-sm-10">
				<select class="custom-select" name="gender" required
					[(ngModel)]="gender">
					<option value="M">Male</option>
					<option value="F">Female</option>
				</select>
			</div>
		<td>
	</tr>
</table>
<section class="panel">
	<br>
	<div class="col-sm-10">
		<form (ngSubmit)="registerUser()" class="panel-body">
			<button type="submit" class="btn">Register</button>
		</form>
	</div>
</section>
