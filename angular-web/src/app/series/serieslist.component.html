<section *ngIf="seriesList && search" class="panel-body">


	<table class="table table-hover">
		<thead>
			<tr>
				<th><input class="form-control" type="text" id="searchField"
					name="search field" width="10" [(ngModel)]="searchField"></th>
				<th><input id="clickMe" type="button" value="Search"
					class="btn btn-primary" (click)="searchByName()" /></th>
			</tr>
		</thead>

		<tr *ngFor="let series of seriesList">
			<td><a href="#" [routerLink]="['/series', series.id]"> <legend>{{series.name}}</legend>
			</a>&nbsp;&nbsp;</td>
			<td><button type="button" (click)="addToFavorite(series.id)"
					class="btn btn-primary">Add</button></td>
	</table>
</section>

<section *ngIf="mySeriesList && !search" class="panel-body">


	<table class="table table-hover">
		<thead>
			<tr>
				<th><input class="form-control" type="text" id="searchField"
					name="search field" width="10" [(ngModel)]="searchField"></th>
				<th><input id="clickMe" type="button" value="Search"
					class="btn btn-primary" (click)="searchByName()" /></th>
			</tr>
		</thead>

		<tr *ngFor="let series of mySeriesList">
			<td><a href="#" [routerLink]="['/series', series.id]"> <legend>{{series.name}}</legend>
			</a>&nbsp;&nbsp;</td>
			<td>
				<button type="button" (click)="removeFromFavorites(series.id)"
					class="btn btn-secondary">Remove</button>
			</td>
	</table>
</section>
